<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="name">名前</label>
            <input type="text" id="name" name="username" placeholder="漢字で入力してね" required>
        </div>
        <div>
            <input type="password">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <p>フルーツ選択</p>
            <input type="radio" value="りんご">りんご
        </div>
        <div>
            <label for="fruit">りんご</label>
            <input type="radio" value="りんご" id="fruit">
        </div>
        <div>
            <input type="checkbox" value="りんご">りんご
        </div>
        <div>
            <select name="" id="">
             <option value="りんご">りんご</option>
             <option value="ぶどう">ぶどう</option>
             <option value="ばなな">ばなな</option>
            </select>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="登録">
        <button>登録</button>
    </form>
</body>
</html>
